

<div class="container mt-5 mb-5">
    <div class="row">
        <h1></h1>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="titulo">titulo</label>
                <input [(ngModel)]='postagem.titulo' type="text" class="form-control" id="titulo"
                    placeholder="Digite o titulo da postagem">
            </div>
            <div class="form-group">
                <label for="texto">Texto</label>
                <textarea [(ngModel)]='postagem.texto' name="texto" id="texto" rows="3"
                    class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="">Escolha um tema</label>
                <select name="tema" id="tema" class="form-control" [(ngModel)]='idTema' (change)='findByIdTema()'>
                    <option *ngFor='let item of listaTema' value="{{item.id}}">{{item.descricao}}</option>
                </select>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-danger mr-4" routerLink='/inicio'>Cancelar</button>
                <button class="btn btn-info" (click)='atualizar()'>Atualizar</button>
            </div>

        </div>
        
    </div>

</div>
