<div class="container mb-5 mt-5">
    <div class="row">
        <div class="col-md-12">
            <h1>Apagar postagem</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h4>Tu tem certeza meu bom?</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title m-0">{{postagem.titulo}}</h5>
                    <small class="text-muted mb-3">Tema: {{postagem.tema.descricao}}</small>
                    <p class="card-text mt-3">{{postagem.texto}}</p>
                    <p class="card-text"><small class="text-muted">{{postagem.data| date: 'dd/MM/yyyy'}} Ã¡s {{postagem.data|date: 'HH:mm'}}</small></p>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-md-12">
            <button class="btn btn-danger" routerLink='/inicio'>Cancelar</button>
            <button class="btn btn-info" (click)='apagar()'>Bora</button>
        </div>
    </div>
</div>
