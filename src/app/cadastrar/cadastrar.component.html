<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" id="img-bg"></div>
        <div class="col-md-6 mb-5 mt-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center">Cadastro</h1>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]='user.nome' type="text" class="form-control" name="nome" id="nome" placeholder="Seu nome" >
                    </div>
                    <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <input [(ngModel)]='user.usuario' type="text" class="form-control" name="usuario" id="usuario" placeholder="Seu Username">
                    </div>
                    <div class="form-group">
                        <label for="linkFoto">Link da foto</label>
                        <input [(ngModel)]='user.foto' type="text" class="form-control" name="linkFoto" id="linkFoto" placeholder="Seu link de foto">
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input (input)='confirmSenha($event)' type="password" class="form-control" name="senha" id="senha" placeholder="Sua senha">
                    </div>
                    <div class="form-group">
                        <label for="confirmSenha">Confirme Senha</label>
                        <input [(ngModel)]='user.senha' type="password" class="form-control" name="confirmSenha" id="confirmSenha" placeholder="Confirme sua senha">
                    </div>
                    <div class="form-group">
                        <label for="tipo">Tipo de usuario</label>
                        <select name="tipo" id="tipo" class="form-control" (change)='tipoUser($event)'>
                            <option>Selecione um tipo de usuario</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrator</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn-danger rounded form-control mr-4" type="submit" routerLink='/entrar'>Cancelar</button>
                        <button  (click)='cadastrar()' class="btn-success rounded form-control" type="submit">Cadastar</button>
                    </div>
                </div>
            </div>
            <div class="col-md-10">
            </div>
        </div>
    </div>
</div>
